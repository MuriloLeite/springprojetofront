<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Desenvolvedores</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
    <script src="scripts-desenvolvedor.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="desenvolvedores.html">Desenvolvedores</a></li>
                <li><a href="jogos.html">Jogos</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="developers">
            <h1>Desenvolvedores</h1>
            <button id="add-developer-button">Cadastrar Novo Desenvolvedor</button>
            <table id="developer-table" class="display">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Nota</th>
                        <th>Data de Criação</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Lista de desenvolvedores será inserida aqui -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Meu Site Estilizado. Todos os direitos reservados.</p>
    </footer>

    <!-- Modal para cadastro de desenvolvedores -->
    <div id="add-developer-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Cadastrar Desenvolvedor</h2>
            <form id="add-developer-form">
                <input type="text" id="dev-nome" placeholder="Nome" required>
                <input type="text" id="dev-cnpj" placeholder="CNPJ" required>
                <input type="number" id="dev-nota" placeholder="Nota" required>
                <input type="date" id="dev-data-criacao" placeholder="Data de Criação" required>
                <input type="text" id="dev-presidente" placeholder="Presidente" required>
                <input type="number" id="dev-numero-colaboradores" placeholder="Número de Colaboradores" required>
                <input type="url" id="dev-website" placeholder="Website" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <!-- Modal para edição de desenvolvedores -->
    <div id="edit-developer-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Desenvolvedor</h2>
            <form id="edit-developer-form">
                <input type="text" id="edit-dev-nome" placeholder="Nome" required>
                <input type="text" id="edit-dev-cnpj" placeholder="CNPJ" required>
                <input type="number" id="edit-dev-nota" placeholder="Nota" required>
                <input type="date" id="edit-dev-data-criacao" placeholder="Data de Criação" required>
                <input type="text" id="edit-dev-presidente" placeholder="Presidente" required>
                <input type="number" id="edit-dev-numero-colaboradores" placeholder="Número de Colaboradores" required>
                <input type="url" id="edit-dev-website" placeholder="Website" required>
                <button type="submit">Atualizar</button>
            </form>
        </div>
    </div>
</body>
</html>
