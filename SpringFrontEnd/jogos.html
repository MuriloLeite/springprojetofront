<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Jogos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
    <script src="js/scripts-jogos.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="desenvolvedores.html">Desenvolvedores</a></li>
                <li><a href="jogos.html">Jogos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="games">
            <h1>Jogos</h1>
            <button id="add-game-button">Cadastrar Novo Jogo</button>
            <table id="game-table" class="display">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Nota</th>
                        <th>Data de Lançamento</th>
                        <th>Desenvolvedor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Lista de jogos será inserida aqui -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Meu Site Estilizado. Todos os direitos reservados.</p>
    </footer>

    <!-- Modal para cadastro de jogos -->
    <div id="add-game-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Cadastrar Jogo</h2>
            <form id="add-game-form">
                <input type="text" id="game-nome" placeholder="Nome" required>
                <input type="number" id="game-preco" placeholder="Preço" required>
                <input type="number" id="game-nota" placeholder="Nota" required>
                <input type="date" id="game-data-lancamento" placeholder="Data de Lançamento" required>
                <input type="text" id="game-imagens" placeholder="Imagens" required>
                <input type="text" id="game-descricao" placeholder="Descrição" required>
                <input type="text" id="game-classificacao" placeholder="Classificação" required>
                <input type="text" id="game-genero" placeholder="Gênero" required>
                <select id="game-desenvolvedor" required></select>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <!-- Modal para edição de jogos -->
    <div id="edit-game-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Jogo</h2>
            <form id="edit-game-form">
                <input type="hidden" id="edit-game-id">
                <input type="text" id="edit-game-nome" placeholder="Nome" required>
                <input type="number" id="edit-game-preco" placeholder="Preço" required>
                <input type="number" id="edit-game-nota" placeholder="Nota" required>
                <input type="date" id="edit-game-data-lancamento" placeholder="Data de Lançamento" required>
                <input type="text" id="edit-game-imagens" placeholder="Imagens" required>
                <input type="text" id="edit-game-descricao" placeholder="Descrição" required>
                <input type="text" id="edit-game-classificacao" placeholder="Classificação" required>
                <input type="text" id="edit-game-genero" placeholder="Gênero" required>
                <select id="edit-game-desenvolvedor" required></select>
                <button type="submit">Atualizar</button>
            </form>
        </div>
    </div>
</body>
</html>
